<ion-view view-title="Result" hide-back-button="true" cache-view="false" can-swipe-back ="false">
  <ion-content>











<!-- FRIENDS -->
<div class = "row">
  <div class = "col col-100">
    <center><h4><i class = "ion-social-facebook positive"></i>&nbsp; {{friends_text}}</h4></center>
  </div>
</div>

<ion-item collection-repeat="friend in friends_result_combined" style = "border:0px;">
    <div class = "row">

      <div class = "col col-20">
        <img src = "{{friend.fb_picture}}" class = "profile_pic">
      </div>

      <div class = "col col-40">
        <center>{{friend.name}}</center>
      </div>

      <div class = "col col-40" align="right">
        {{friend.distance}} km
      </div>

    </div>

</ion-item>
<!-- END OF FRIENDS -->
  




<!-- END OF BUTTONS -->


  </ion-content>
</ion-view>
