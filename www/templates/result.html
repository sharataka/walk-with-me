<ion-view view-title="Result" hide-back-button="true" cache-view="false">
  <ion-content>



<!-- DIV FOR MAP -->
  <div id = "map_result" data-tap-disabled="true" class = "image"></div>
        <h1>

          <span ng-if= "round_status === 'Correct'">
            &nbsp;<i class ="ion-checkmark"></i> &nbsp;Correct!
          </span>
          
          <span ng-if= "round_status === 'Incorrect'">
            &nbsp;<i class ="ion-close"></i> &nbsp;Incorrect.
          </span>  

    </h1>
<!-- END OF MAP DIV -->


  
<!-- START OF IMAGE -->
  <img class = "image" src = "{{image}}" style = "height: {{windowWidth}}px;">

    <h1 style = "top: {{windowWidth-100}}px;">
  	 <span>
  		&nbsp;{{distance}} km away

  		<br />
  		<span class='spacer'></span>&nbsp; {{answer}}</small>
  	</span>
  </h1>
<!-- END OF IMAGE CARD -->

<!-- START OF BUTTONS -->
<div class = "row"> 

    <!-- MORE INFO -->
    <div class="col col-50">
        <center>
          <a class="button button-icon ion-ios-information-outline" href = "" on-tap = "moreInfo()">
            &nbsp;Explore
          </a>
        </center>
    </div>

    <!-- MORE PICTURES -->
    <div class="col col-50">
        <center>
          <a class="button button-icon ion-images" href = "" on-tap = "morePictures()">
            &nbsp;Pictures
          </a>
        </center>
    </div>
</div>

<div class = "row">
    <!-- NEXT BUTTON -->
      <div class="col">
        <center>
          <a class="button button-icon button-outline button-positive" href = "#/dash" style = "width:70%;">
            Next Destination&nbsp; <i class ="ion-chevron-right"></i>
          </a>

        </center>
      </div>

</div>



<!-- END OF BUTTONS -->


  </ion-content>
</ion-view>
