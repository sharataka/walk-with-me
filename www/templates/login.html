

<ion-view view-title="Login">
  <ion-content>


        <form>
            <ion-list>
                
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="" ng-model="data.username" ng-change="search()">
                </label>
                
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="" ng-model="data.password" ng-change="search()">
                </label>
            </ion-list>
            
            <div class="spacer" style="width: 300px; height: 49px;"></div>
            
            <button class="button button-stable button-block" on-touch="login()">Log in</button>
            
            <a href="#/signup" class="button button-positive button-clear button-block ">Or create an account</a>
        </form>




  </ion-content>
</ion-view>
