<ion-view view-title="{{title_of_page}}" hide-back-button="true" cache-view="false">

<ion-nav-buttons side="right">
  <a href = "#/account" class="button button-clear">
    <i class = "ion-person" style = "font-size:20px;"></i>
  </a>
</ion-nav-buttons>



  <ion-content lazy-scroll>

   <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="refresh()">
  </ion-refresher>


  <!-- BEGINNING OF REPEATING -->
    <ion-list>

      <ion-item collection-repeat="item in locations" style = "border-color:white; padding-left: 0px; padding-right: 0px; padding-top: 0px; padding-bottom: 15px; border: 0px;" >



        <!-- START OF IMAGE -->
        <div class="item item-image">
          <a on-tap="getMap($index)">
            <img src = "{{item.imageLink}}" class = "image"  style= "height: {{windowWidth}}px;">
          </a>
        </div>
        <!-- END OF IMAGE -->
        
        <div class="item item-text-wrap" style = "border-color:white; padding-bottom:25px;">
          <label class = "positive">
            <i class = "ion-information-circled positive"></i>
          </label>
         
            <label style = "font-family:'Lucida Sans Unicode', 'Lucida Grande', sans-serif">&nbsp;{{item.Fact}}</label>
          
        </div>
        

      </ion-item>


    </ion-list>
  <!-- END OF REPEATING -->

<div style = "display:{{pic_page}}">
<div class="spacer" style="width: 300px; height: 30px;"></div>


  <!-- Get more images text -->
  <center>
    <p style = "color:grey;">
      <i class = "ion-loop positive"></i> {{refresh_message}}
    </p>
  </center>
  <!-- End of get more images text -->

<div class="spacer" style="width: 300px; height: 50px;"></div>
</div>



  <div id = "map" data-tap-disabled="true" style = "height: {{height_of_map}}px;"></div>


  <div style = "display:{{guess_page}}"

      <div class = "row">
        <div class = "col">
          <center>
            <div class="button-bar">
              <a class="button button-small button-positive button-outline ion-ios-arrow-back button-large" on-tap = "getPics()"> &nbsp; Back</a>
              <a class="button button-small button-positive ion-ios-location button-large" on-tap = "getResult()">  &nbsp; Submit
              </a>
            </div>
          </center>
        </div>
      </div>
  
  <div class="spacer" style="width: 300px; height: 50px;"></div>

  </div>



<div style = "display:{{result_page}}"

<!-- START OF IMAGE -->
  <img class = "image" src = "{{image}}" style = "height: {{windowWidth}}px;">

    <h1 style = "top: {{windowWidth-100}}px;">
     <span>
      &nbsp;{{distance_text}}

      <br />
      <span class='spacer'></span>&nbsp; {{answer}}</small>
    </span>
  </h1>
<!-- END OF IMAGE CARD -->

      <div class = "row">
        <div class = "col">
          <center>
            <div class="button-bar">
              <a class="button button-small button-positive button-outline button-large" on-tap = "getPics('from_result_page')">Next  &nbsp; <i class = "ion-ios-arrow-forward"></i></a>
            </div>
          </center>
        </div>
      </div>

    <div class="spacer" style="width: 300px; height: 10px;"></div>

<div class = "row">
  <div class = "col col-100">
    <center><h4><i class = "ion-person-stalker positive"></i>&nbsp;{{rank}} place out of {{total_guesses}} guesses</h4></h4></center>
  </div>
</div>
    
    <hr style = "width:20%">
    <!-- <div class="spacer" style="width: 300px; height: 40px;"></div> -->

  <div class = "row">
      
      <div class="col col-33">
        <center><h4>{{distance}} km</h4></center>
        <center><p>Your guess</p></center>
      </div>

      <div class="col col-33">
        <center><h4>{{avg_guess}} km</h4></center>
        <center><p>Avg guess</p></center>
      </div>

      <div class="col col-33">
        <center><h4>{{best_guess}} km</h4></center>
        <center><p>Best guess</p></center>
      </div>

  </div>



<div class="spacer" style="width: 300px; height: 60px;"></div>



</div>



  </ion-content>
</ion-view>
