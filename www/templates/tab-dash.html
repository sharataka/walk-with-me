<ion-view view-title="Take the Tent" hide-back-button="true" cache-view="false">


<!-- BEGINNING OF NAV BUTTONS -->
<!-- http://ionicframework.com/docs/api/directive/ionNavButtons/ -->
<ion-nav-buttons side="secondary">
  <button class="button" on-touch="logout()">
    Logout
  </button>
</ion-nav-buttons>
<!-- END OF NAV BUTTONS -->

  <ion-content lazy-scroll>

   <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="refresh()">
  </ion-refresher>

  <div class="spacer" style="width: 300px; height: 20px;"></div>

<!--   <center>
    <a class="button button-outline button-positive" href = "">
      Tap to see places you've answered
    </a>
  </center> -->

  <div class="spacer" style="width: 300px; height: 20px;"></div>

  <!-- BEGINNING OF REPEATING -->
    <ion-list>

      

      <ion-item collection-repeat="item in locations" style = "border-color:white; padding-left: 0px; padding-right: 0px; padding-top: 0px;" >
        

        <!-- START OF IMAGE -->
        <div class="item item-image">
          <img class = "image" src = "{{item.imageLink}}" style= "height: {{windowWidth}}px;">
        </div>
        <!-- END OF IMAGE -->

            <!-- START OF BUTTONS -->

              <div class = "row"> 
                <div class="col">    
                  <center>        
                    <a class="button button-icon icon ion-earth positive" href= "#/tab/guess/{{item.objectId}}/{{item.Lat}}/{{item.Long}}">
                    </a>
                  </center>
                </div>
              </div>

            <!-- END OF BUTTONS -->

      </ion-item>

    </ion-list>
  <!-- END OF REPEATING -->


  <!-- Get more images text -->
  <center>
    <p style = "color:grey; font-style: italic;">
      <i class = "ion-loop"></i> {{refresh_message}}</p>
  </center>
  <!-- End of get more images text -->

<div class="spacer" style="width: 300px; height: 50px;"></div>



  </ion-content>
</ion-view>
